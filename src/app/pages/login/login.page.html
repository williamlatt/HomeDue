<ion-content >
  <div class='center'>
    <app-logo ></app-logo>
 
  </div>
  <form [formGroup]="loginFormModel" class="list-form">
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="person-circle-outline" item-start></ion-icon>{{ 'USERNAME'}}</ion-label>
      <ion-input color="secondary" type="text" formControlName="username"></ion-input>
    </ion-item>
    <p ion-text class="text05 ml-3" *ngIf="loginFormModel.get('username').touched && loginFormModel.get('username').invalid">
      <ion-text color="danger small">{{ 'Username Richiesto' }}</ion-text>
    </p>
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating" >
        <ion-icon name="lock-closed-outline" item-start></ion-icon>{{'PASSWORD'}}</ion-label>
      <ion-input color="secondary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <p ion-text class="text05 ml-3" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
      <ion-text color="danger small">{{'Password Richiesta'}}</ion-text>
    </p>
    <div margin-top="20px">
      <ion-button icon-left class="ml-4 mr-4 mt-2" size="medium" expand="full" shape="round" color="primary" (click)="onLogin()" [disabled]="!loginFormModel.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        {{ 'LOGIN'}}
      </ion-button>
      <a class="ml-3 small" routerLink="/signup">Non sei ancora registrato? clicca qui!</a>
    </div>
  </form>



</ion-content>
